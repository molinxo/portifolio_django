{% extends 'core/base.html' %}

{% block content %}

<div>

</div>
<div class="prj-grid">
    {% for item in items %}
        <div class="prj-cont">
            <div class="prj-dsc">
                <img src="{{ item.image.url }}" class="prjct-img">

                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
