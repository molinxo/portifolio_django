{% extends 'core/base.html' %}

{% block content %}

<div>

</div>
<div class="prj-grid">
    {% for item in items %}
        <a href="{% url 'projects:detail' item.id %}">
            <div class="prj-cont">
                <div class="prj-dsc">
                    <img src="{{ item.image.url }}" class="prjct-img">

                    <h2>{{ item.name }}</h2>
                    <p>{{ item.description }}</p>
                </div>
            </div>
        </a>    
    {% endfor %}
</div>


{% endblock %}
